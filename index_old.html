<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/birthday-cake.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>  转 砖 ! </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="background-animation"></div>
      
      <!-- 转专转 专砖转 -->
      <header class="main-header">
        <h1 class="birthday-title">
            转 砖 ! 
        </h1>
        <div class="age-celebration">
          <span class="age-number">22</span>
          <span class="age-text">砖 砖 砖专!</span>
        </div>
      </header>

      <!-- 拽专 转 -->
      <section class="photo-section">
        <div class="photo-frame">
          <div class="photo-placeholder-content" id="photoContainer">
            <div class="placeholder-icon"></div>
            <div class="placeholder-text">
              <div>转转 砖 </div>
              <div class="placeholder-subtext">注 转转...</div>
            </div>
          </div>
        </div>
        <div class="photo-controls">
          <button class="change-photo-btn" id="changePhotoBtn">
             转 专转
          </button>
          <button class="change-photo-btn" id="toggleRotationBtn">
            革 注爪专 住
          </button>
        </div>
      </section>

      <!-- 专转 转驻转 -->
      <section class="wishes-section">
        <div class="wish-container">
          <p class="rotating-wish" id="rotatingWish"></p>
        </div>
      </section>

      <!-- 驻转专 专拽爪 -->
      <section class="interaction-section">
        <button class="celebrate-btn" id="celebrateBtn">  ! </button>
        <button class="music-btn" id="musicBtn"> 拽 </button>
        <button class="surprise-btn" id="surpriseBtn"> 驻转注! </button>
      </section>

      <!--  注驻驻 -->
      <div class="floating-elements">
        <div class="balloon balloon-1"></div>
        <div class="balloon balloon-2"></div>
        <div class="balloon balloon-3"></div>
        <div class="confetti-container" id="confettiContainer"></div>
      </div>

      <!-- 驻专 拽 住转专 -->
      <audio id="backgroundMusic" loop>
        <!-- 驻砖专 住祝 拽 专 转专 -->
      </audio>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>l>
