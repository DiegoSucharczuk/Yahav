<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>יום הולדת שמח יהב!</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Varela Round', sans-serif;
            background: linear-gradient(to top right, #ffecd2 0%, #fcb69f 100%);
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #ff4081;
        }
        .yahav-pic {
            max-width: 80%;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            margin: 20px auto;
        }
        .blessing {
            font-size: 1.2em;
            padding: 0 20px;
            max-width: 600px;
            margin: auto;
            color: #333;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 30px;
            margin: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            background-color: rgba(255, 99, 132, 0.7);
            border-radius: 50% 50% 50% 50%;
            animation: float 6s infinite ease-in;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>יהב שלנו בן 22! 🎉</h1>
    <img src="Yahav_resized.jpeg" alt="Yahav" class="yahav-pic">
    <div class="blessing">
        זה הגיל שבו אתה כבר לא שואל אם מותר – פשוט עושה את זה בסטייל 😎<br><br>
        שתמשיך לעוף גבוה, לאכול טוב, לאהוב חזק, ולחייך אפילו כשאין סיבה.<br>
        כי עם חיוך כמו שלך – העולם פשוט נראה טוב יותר.<br><br>
        יאללה, לך תכבוש את העולם (אבל תזכור איפה התחלת 😉)<br><br>
        ❤️ אוהבים בלי סוף, המשפחה שלך
    </div>
    <button onclick="playMusic()">תתחיל את המסיבה 🎶</button>
    <audio id="birthdaySong" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

    <div class="balloons" id="balloonContainer"></div>

    <script>
        function playMusic() {
            document.getElementById('birthdaySong').play();
            createBalloons();
        }

        function createBalloons() {
            const container = document.getElementById('balloonContainer');
            for (let i = 0; i < 30; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDelay = (Math.random() * 4) + 's';
                balloon.style.backgroundColor = 'hsl(' + Math.random() * 360 + ', 70%, 70%)';
                container.appendChild(balloon);
            }
        }
    </script>
</body>
</html>
